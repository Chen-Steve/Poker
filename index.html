<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <strong>Blackjack Terminal</strong>
        </div>
        <div class="terminal-content">
            <div id="player-hand" class="hand"></div>
            <div id="dealer-hand" class="hand"></div>
        </div>
        <div class="terminal-controls">
            <button id="deal-button" class="btn">Deal</button>
            <button id="hit-button" class="btn">Hit</button>
            <button id="stand-button" class="btn" disabled>Stand</button>
            <button id="replay-button" class="btn">Replay</button>
        </div>
        <div class="terminal-footer">
            <span id="player-score"><strong>Wins:</strong> 0</span>
            <span id="dealer-score"><strong>Losses:</strong> 0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
