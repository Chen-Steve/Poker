<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="shortcut icon" href="public/dice.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/Draggable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.28.5/dist/supabase.min.js"></script>

</head>

<body class="terminal">
    <div class="floating-cards">
        <div class="card card1"></div>
        <div class="card card2"></div>
        <div class="card card3"></div>
        <div class="card card4"></div>
        <div class="card card5"></div>
        <div class="card card6"></div>
        <div class="card card7"></div>
        <div class="card card8"></div>
        <div id="coin-animation"></div>
    </div>

    <div class="terminal-header">
        <img src="public/logo.svg" class="header-icon" alt="logo"/>
        <h2>Blackjack Game</h2>
    </div>
    <div id="game-container">
        <div id="your-box" class="box">
            <h2>Your Hand</h2>
            <div id="yourscore" class="score">0</div>
        </div>
        <div id="dealer-box" class="box">
            <h2>Dealer's Hand</h2>
            <div id="dealerscore" class="score">0</div>
        </div>
    </div>
    
    <div class="terminal-controls">
        <!-- Betting UI -->
        <div id="betting-container">
            <span>Funds: <span id="funds">1000</span></span>
            <div>
                <label for="betAmount">Bet:</label>
                <input type="number" id="betAmount" class="bet-input" value="0" min="0">
                <button id="placeBet" class="btn">Place Bet</button>
            </div>
        </div>

        <!-- Existing Game Controls --> 
        <button id="hit" class="btn" disabled>Hit</button>
        <button id="stand" class="btn" disabled>Stand</button>
        <button id="deal" class="btn">Deal</button>
        <button id="doubleDown" class="btn">Double Down</button>
    </div>
    
    <div class="terminal-footer">
        <div id="result-container">
            <p id="command">Let's Play</p>
            <div id="scoreboard">
                <span>Wins: <strong id="wins">0</strong></span>
                <span>Losses: <strong id="losses">0</strong></span>
                <span>Draws: <strong id="draws">0</strong></span>
            </div>
        </div>
        <div id="game-message" class="game-message"></div>
    </div>
    <script src="script.js"></script>


    <footer class="footer">
        <p>&copy; <span id="current-year"></span><a href="https://github.com/Chen-Steve" target="_blank" class="github-link">Steven Chen</a> | <a href="credits.html" id="credits-link">Credits</a></p>
    </footer>
    
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>    
    
</body>
</html>
